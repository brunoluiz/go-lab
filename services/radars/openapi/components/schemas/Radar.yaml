required:
  - uniq_id
  - title
  - created_at
  - updated_at
type: object
properties:
  uniq_id:
    type: string
    example: 0ujsswThIGTUYm2K8FjOOfXtY1K
  title:
    type: string
    example: My radar
  items:
    type: array
    items:
      $ref: './RadarItem.yaml'
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
