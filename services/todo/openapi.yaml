openapi: 3.0.3
info:
  title: Tech Radar
  description: Tech radar management
  contact:
    email: contact@brunoluiz.net
  version: 1.0.0
paths:
  /api/v1/radars:
    post:
      tags: [radars]
      summary: Add a new radar
      description: Add a new radar
      operationId: addRadar
      requestBody:
        $ref: '#/components/requestBodies/AddRadar'
      responses:
        '201':
          $ref: '#/components/responses/AddRadarOut'
        '400':
          $ref: '#/components/responses/BadRequest'
  /api/v1/radars/{radar_id}:
    get:
      tags: [radar]
      summary: Find radar by ID
      description: Returns a single radar
      operationId: getRadarById
      parameters:
        - name: radar_id
          in: path
          description: ID of radar to return
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/GetRadarByIdOut'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [radar]
      summary: Deletes a radar
      description: Delete a radar
      operationId: deleteRadar
      parameters:
        - name: radar_id
          in: path
          description: Radar id to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Operation'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [radar]
      summary: Update existing radar
      description: Update exisiting radar
      operationId: updateRadar
      parameters:
        - name: radar_id
          in: path
          description: Outource ID
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/UpdateRadar'
      responses:
        '200':
          $ref: '#/components/responses/UpdateRadarOut'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  schemas:
    Error:
      required: [message, code]
      type: object
      properties:
        message:
          type: string
        code:
          type: string
    Radar:
      required:
        - uniq_id
        - title
        - created_at
        - updated_at
      type: object
      properties:
        uniq_id:
          type: string
          example: 0ujsswThIGTUYm2K8FjOOfXtY1K
        title:
          type: string
          example: My radar
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

  responses:
    Operation:
      description: Operation finished with success (no content)
      content:
        application/json:
          schema:
            required: [success]
            type: object
            properties:
              success:
                type: boolean
                example: My radar
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: The request contains invalid inputs
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    GetRadarByIdOut:
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Radar'
    AddRadarOut:
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Radar'
    UpdateRadarOut:
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Radar'

  requestBodies:
    AddRadar:
      required: true
      content:
        application/json:
          schema:
            required: [title]
            type: object
            properties:
              title:
                type: string
                example: My radar
    UpdateRadar:
      required: true
      content:
        application/json:
          schema:
            required: [title]
            type: object
            properties:
              title:
                type: string
                example: My radar
