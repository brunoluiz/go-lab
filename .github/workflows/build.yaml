name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.build.outputs.config }}
    steps:
      - uses: actions/checkout@v4
      - id: build
        run: |
          config=$(cat .ko.yaml | yq -o json | jq -c)
          echo "config=$config" >> $GITHUB_OUTPUT

  build:
    name: Build (${{ matrix.config.id }})
    runs-on: ubuntu-latest
    needs: [prepare]
    strategy:
      matrix:
        config: ${{ fromJSON(needs.prepare.outputs.build).builds }}
    steps:
      - uses: actions/checkout@v4
      - uses: ko-build/setup-ko@v0.6
      - uses: docker/metadata-action@v5
        id: meta
        with:
          sep-tags: ","
          sep-labels: ","
          tags: |
            type=sha
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: ko build
        run: |
          # needs package read/write/delete + repo
          echo ${{ secrets.KO_GITHUB_TOKEN }} | ko login ghcr.io -u brunoluiz --password-stdin
          export KO_DOCKER_REPO=ghcr.io/${{ matrix.config.id }}
          ko build ${{ matrix.config.main }} --bare --tags '${{ steps.meta.outputs.tags }}' --image-label '${{ steps.meta.outputs.labels }}'
