version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/brunoluiz/go-lab/gen/go/proto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go/proto
    opt: paths=source_relative
  - remote: buf.build/connectrpc/gosimple
    out: gen/go/proto
    opt:
      - paths=source_relative
      - simple
inputs:
  - directory: proto
